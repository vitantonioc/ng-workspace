<div class="form-group">
    <label htmlFor="{{ngControl.name}}">{{label}}</label>
    <select [value]="value"
            (change)="value = $event.target.value;"
            (blur)="onTouch()"
            [disabled]="disabled"
            class="form-control"
            id="{{ngControl.name}}">
      <option *ngFor="let option of options" [value]="option">{{option}}</option>
    </select>
  </div>
